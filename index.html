<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha-TodoList</title>
    <meta name="description" content="A simple and efficient To-Do List application to manage your tasks and notes.">
    <meta name="keywords" content="To-Do List, Task Manager, Notes, Productivity, CodeAlpha">
    <meta name="author" content="Sudeep Tharu">
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
    <section id="main">
        <h1>To-Do List</h1>
        <input type="text" id="note-title" placeholder="Enter title">
        <textarea id="text-area" placeholder="Write your note here..."></textarea>
        <button class="save">Save</button>
    </section>
    <section id="result-section"></section>
    <script src="/js/index.js"></script>
</body>
</html>
